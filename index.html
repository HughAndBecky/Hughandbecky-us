<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hugh & Becky</title>

    <style>

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0px;
      }

      .wrap {
        display: flex;
        justify-content: space-between;

      }

      .block {
        height: 100vh;
        padding-top: 30px;
        display: flex;
        flex-direction: column;
        transition: width 400ms ease-in-out;
        will-change: width;
        text-decoration: none;
        filter: grayscale(100%);
        overflow: hidden;
      }
      .block.b {
        background: url('becky.jpg');
        background-size: cover;
        align-items: flex-start;
        width: 60%;
      }

      .block.h {
        align-items: flex-end;
        background: url('hugh.jpg');
        background-size: cover;
        background-position: top right;
        width: 40%;
      }

      .block.b > h1 {
        margin-left: 20px;

      }

      .block.b > h1 {
        margin-right: 20px;
      }

      h1 {
        writing-mode: vertical-lr;
        text-orientation: upright;
        margin: 0px;
        font-size: 90px;
        font-family: sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        letter-spacing: 20px;
        text-decoration: none;
        text-shadow: #000 1px 0 20px;
        width: 100px;
      }

    </style>
  </head>
  <body>

    <div class="wrap">
      <a class="block b" href="/">
        <h1>Becky</h1>
      </a>
      <a class="block h" href="/">
        <h1>Hugh</h1>
      </a>
    </div>

    <script>
      var hugh = document.querySelector('.h');
      var becky = document.querySelector('.b');
      var h_text = document.querySelector('.h > h1');
      var b_text = document.querySelector('.b > h1');

      hugh.addEventListener('mouseover', function (e){
        becky.style.width = "20%";
        hugh.style.width = "80%";
        hugh.style.filter = "grayscale(0%)"
        becky.style.filter = "grayscale(100%)"
      });

      becky.addEventListener('mouseover', function (e){
        becky.style.width = "80%";
        hugh.style.width = "20%";
        becky.style.filter = "grayscale(0%)"
        hugh.style.filter = "grayscale(100%)"
      });


    </script>
  </body>
</html>
