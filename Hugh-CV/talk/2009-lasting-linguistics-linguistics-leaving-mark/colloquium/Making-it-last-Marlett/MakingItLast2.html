    <meta name="description" content="But words are things, and a small drop of ink, falling like dew upon a thought, produces That which makes thousands, perhaps millions, think ...Lord Byron, Don Juan  from Lord Byron’s  Don Juan, Canto the Third LXXXVIII   But words are things, and a small drop of ink,  Falling like dew, upon a thought, produces  That which makes thousands, perhaps millions, think;  ’T is strange, the shortest letter which man uses  Instead of speech, may form a lasting link  Of ages; to what straits old Time reduces  Frail man, when paper -- even a rag like this,  Survives himself, his tomb, and all that’s his. Lasting Linguistics: Making a Meaningful Mark  Does it Matter? Yes. At least it should, and it can, but it doesn’t happen automatically.  The Ethics of Fieldwork What do you do with what you have learned and acquired? For the language community itself? For the scientific community?  How long will it be relevant and accessible? Months? Years? Decades? Centuries?   John Russell Bartlett  Archiving à la 19th Century American Ethnological Society Still in existence Publishes American Ethnologist Archives are now part of Smithsonian  sam Double-click to edit Available from the archives of the Smithsonian Institution, Washington, D.C.  Double-click to edit  Double-click to edit The first known recording of the  autoethnonym of the Seri people:  January 1, 1852, Hermosillo, Sonora.  John Russell Bartlett.  Double-click to edit 1976 data &amp; analysis: [koŋˈkaːk] /komkaːk/  Double-click to edit Double-click to edit   Is anything we are learning of interest?   Is anything we are learning of interest?  Amele (Roberts 1988), Seri (Farrell, Marlett &amp; Perlmutter 1991) -- switch-reference system facts show the dominant theory does not work as intended for this phenomenon in these languages   Is anything we are learning of interest?  PHONOLOGY &amp; PHONETICS Mixtec (Marlett 1992, McKendry 2001) -- nasalization is a morpheme-level feature Mixtec (Macaulay &amp; Salmons 1995) -- glottalization is a morpheme-level feature Quechua (Parker &amp; Weber 1996) -- glottal features are root-level features  Is anything we are learning of interest?  Seri is one of the few languages in which /m/ is the “unmarked” nasal Seri is one of the few languages with “empty” consonants (Marlett &amp; Stemberger 1983) Bimoba &amp; Chumburung (Snider 1998, 2007) -- automatic downstep and non-automatic downstep have the same height  Is anything we are learning of interest?  MORPHOLOGY &amp; LEXICON Seri is one of a handful of languages with denominal kinship verbs (Marlett 2008) Madija (Adams &amp; Marlett 1988) -- feminine gender is the unmarked gender Seri is one of only a handful of languages in which  arm=hand=finger   Is anything we are learning of interest?  SYNTAX Seri is one of the very few languages with impersonal passives of transitive verbs (Marlett 1984)  Hixkaryana (Derbyshire 1977, Derbyshire &amp; Pullum 1979) --OVS languages make history  Factors Quality Readability Accessibility  Quality Data Analysis Metadata     Double-click to edit Double-click to edit    Readability Language Readable at least by interested people in the language community?  Readability Style &amp; level Comprehensible to linguists 50 years later? Comprehensible to educated people now? Comprehensible to people in the language community?   Accessibility Paper? What happens later to those copies? Where are they?  Internet? What happens when the website is removed? Tapes &amp; CDs? What happens when those CDs fade away? Who can even find them?"/>
